<article class="post">
  <header class="post-header">
    {{ with .Params.image }}
      <img src="{{ . }}"></img>
    {{ end }}
    <h2 class="post-title"><a href="{{ .URL }}">{{ .Title }}</a></h2>
    <time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time>

    <div class="post-tags">
      {{ range .Params.tags }}
      <span class="post-tag small"><a href="/tags/{{ . | urlize }}/">#{{ . }}</a></span>
      {{ end }}
    </div>
  </header>
  <section class="post-excerpt">
    <p>
      {{ .Summary }} &hellip; <a class="read-more" href="{{ .URL }}">Read more</a>
    </p>
  </section>
  <footer class="post-meta">
  </footer>
</article>
